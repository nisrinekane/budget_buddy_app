<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Budget Bucket</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light text-light">
        <h2><span class="navbar-brand mb-0 h1">
                <img src="https://cdn3d.iconscout.com/3d/premium/thumb/flying-money-4385660-3640566.png" alt="logo"
                    id="logo">
            </span><a href="/dashboard" id="title">Budget Buddy</a></h2>
        </div>
        <div class="flexed">
            <!-- drop down -->
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="/dashboard">Home</a>
                    <a href="/reports">Your Reports</a>
                    <a href="/chat">Chat With Us</a>
                </div>
            </div>
            <!-- rest of  navbar links-->
            <div>
                <a href="/edit/user" class="btn btn-light">account</a>
                <a href="/logout" class="btn btn-danger" id="logout">logout</a>
            </div>
        </div>

    </nav>
    <!-- body -->
    <div class="container">
        <div class="card mx-auto">
            <div class="card-body">
                <h4>Your previous savings: <span class="text-success">${{savings[0]['savings']}}</span></h4>
            </div>
        </div>
        <form action="/add/savings" method="post" class="savings">
            <div class="form-group">
                <input type="hidden" name="id" value="{{session.user_id}}">
                <div>
                    <h3><label for="savings">Enter new savings amount</label></h3>
                </div>
                <div>
                    <input type="text" name="savings" placeholder="new amount">
                </div>
            </div>
            <input type="submit" value="submit" class="btn btn-block">
        </form>
    </div>
    <div class="footer">
        <div><a href="/chat">Chat with Us</a></div>
        <div><a href="">FAQ</a></div>
    </div>
</body>

</html>
