<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Budget Bucket</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light text-light">
        <h2><span class="navbar-brand mb-0 h1">
                <img src="https://cdn3d.iconscout.com/3d/premium/thumb/flying-money-4385660-3640566.png" alt="logo"
                    id="logo">
            </span><a href="/dashboard" id="title">Budget Buddy</a></h2>
        </div>
        <div class="flexed">
            <!-- drop down -->
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="/dashboard">Home</a>
                    <a href="/reports">Your Reports</a>
                    <a href="/chat">Chat With Us</a>
                </div>
            </div>
            <!-- rest of  navbar links-->
            <div>
                <a href="/edit/user" class="btn btn-light">account</a>
                <a href="/logout" class="btn btn-danger" id="logout">logout</a>
            </div>
        </div>

    </nav>
    <!-- body -->
    <div class="container">
        <form action="/add/fund" method="post">
            <div class="form-group">
                <input type="hidden" value="{{session.user_id}}" name="user_id">
                <label for="name">Fund Name</label>
                <input type="text" class="form-control" name="name" placeholder="fund name">
            </div>
            <div class="form-group">
                <label for="amount">Fund Descripton</label>
                <input type="text" class="form-control" name="description" placeholder="descriptopn">
            </div>
            <div class="form-group">
                <label for="amount">Fund Amount</label>
                <input type="text" class="form-control" name="amount" placeholder="amount">
            </div>
            <div class="form-group">
                <label for="categories">Categories</label>
                <br>
                <select class="form-control" name="category_id" value="category_id">
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.category_title}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="submit" class="btn btn-block">
        </form>
    </div>
    <div class="footer">
        <div><a href="/chat">Chat with Us</a></div>
        <div><a href="gmail.com">Connect with Us</a></div>
    </div>
</body>

</html>
