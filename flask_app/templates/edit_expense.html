<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Budget Bucket</title>
</head>

<body>
    <nav class="navbar navbar-light text-light">
        <h2><span class="navbar-brand mb-0 h1">
                <img src="https://cdn3d.iconscout.com/3d/premium/thumb/flying-money-4385660-3640566.png" alt="logo"
                    id="logo">
            </span><a href="/dashboard" id="title">Budget Buddy</a></h2>
        </div>
        <div class="flexed">
            <!-- drop down -->
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="/dashboard">Home</a>
                    <a href="/reports">Your Reports</a>
                    <a href="/chat">Chat With Us</a>
                </div>
            </div>
            <!-- rest of  navbar links-->
            <div>
                <a href="/edit/user" class="btn btn-light">account</a>
                <a href="/logout" class="btn btn-danger" id="logout">logout</a>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <div class="container">
        {% with messages = get_flashed_messages(with_categories = True) %}
        <form action="/update/expense" method="post">
            <div class="mb-3">
                <input type="hidden" name="id" value="{{expense.id}}">
                <label for="name" class="form-label">Expense Name:</label>
                <input type="text" name="name" id="name" class="form-control" value=name required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="text" name="amount" id="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <div class="form-group">
                    <label for="categories">Categories</label>
                    <select class="form-control" name="category_id" value="category_id">
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category.category_title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="submit" class="btn btn-block">
        </form>
        {% endwith %}
        <div class="card mx-auto account-delete">
            <div class="card-body">
                <p>For account deletion, please <a href="/chat" class="delete-acc">contact customer service through
                        chat</a>.</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div><a href="/chat">Chat with Us</a></div>
        <div><a href=""></a></div>
    </div>
</body>

</html>
